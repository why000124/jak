<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dash Bord</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<style>
body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* การตั้งค่ารูปแบบของ Sidebar */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            padding-top: 20px;
        }

        /* สไตล์ลิงก์ใน Sidebar */
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        /* การตั้งค่ารูปแบบของเนื้อหาหลัก */
        .content {
            margin-left: 260px;
            padding: 20px;
        }
        /* ปุ่มlogout zone */
        .logout-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #d32f2f;
        }

        .logout-btn:active {
            background-color: #b71c1c;
        }
</style>
<body>
    <div class="sidebar">
        <a href="uploadpicture.html">เพิ่มรูปภาพ</a>
        <a href="uploadtext.html">เพิ่มเอกสาร</a>
        <button class="logout-btn" onclick="logout()">ออกจากระบบ</button>
        <script>
             function logout() {
            // ในกรณีจริง เราอาจจะส่ง request ไปยัง server เพื่อล็อกเอาท์ผู้ใช้
            alert("คุณได้ล็อกเอาท์ออกจากระบบเรียบร้อยแล้ว!");
            window.location.href = "loginform.html"; // ย้ายไปยังหน้า login หลังจากล็อกเอาท์
        }
        </script>
    </div>
</body>
</html>
